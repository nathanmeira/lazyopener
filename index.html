<!DOCTYPE html>
<html>
  <head>
    <title>
      Open Link
    </title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="ctime">
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
      </div>
    </div>

    <div id="tpick">
      <h1 class="header">SELECIONAR HOR√ÅRIO:</h1>
      <input size="40px" id="url" type="text" placeholder="Insira o link para abrir automaticamente"><button onclick="getInputValue()">Inserir</button>
      <br>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Salvar" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
      </div>
    </div>

  </body>
</html>

<script>
  function getInputValue(){
    let url = document.getElementById("url")
    url.classList.add("check");

  }
</script>
